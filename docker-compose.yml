version: '3.8'

services:
  web:
    image: node:latest
    working_dir: /app
    ports:
      - "8004:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    command: sh -c "npm install @google/genai --save --legacy-peer-deps && npm install --legacy-peer-deps && npm run dev"
